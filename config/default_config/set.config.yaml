groupimg:
  title: 群聊学习功能
  set:
    learnTimes:
      title: 表情包学习次数
      def: 10
      range: [1, 100]
      type: Number
      desc: 群聊表情包学习的次数
      reg: "#千羽设置表情包学习次数10"
    isSendMsg:
      title: 表情包学习提醒
      def: false
      type: Boolean
      desc: 每天凌晨发送学习的表情包合集
      reg: "#千羽设置表情包学习提醒开启/关闭"
  GroupSet:
    isOpen:
      title: 群随机表情
      def: false
      type: Boolean
      desc: 发送每天学习的表情包
      reg: "#千羽设置群随机表情开启/关闭"
help:
